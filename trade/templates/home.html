{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Home</title>
{% endblock %}

{% block content %}
<section class="containr">
    <div class="blur"></div>
    <div class="h-card">
        <h2>Welcome to itrade</h2>
        <p>The trading must go on.</p>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' user.id user.session_token %}"><button>dashboard</button></a>                
        {% else %}
            <a href="accounts/register"><button>Register</button></a>
            <button id="show">login</button>
        {% endif %}
    </div>
</section>
        <section class="auth">
            <div class="login">
                <a href="" id="close"><i class="far fa-times-circle"></i></a>
                <h1>Login</h1>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" class="inp">
                    <input type="password" name="password" placeholder="Password" class="inp">
                    <input type="submit" value="Login" class="l-btn" id="l-btn">
                </form>
                <a href="">Forgot password?</a>
            </div>
        </section>
{% endblock %}
